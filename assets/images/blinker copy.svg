<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="circles">
  <style>
    .circle {
      animation: growAndFade 3s infinite ease-out;
      opacity: 0;
      transform-origin: center;
    }
    
    .circle1 {
      animation-delay: 1s;    
      fill: #FFAA00;
    }
    .circle2 {
      animation-delay: 2s; 
      fill: #FFAA00;
    }
    .circle3 {
      animation-delay: 3s;
      fill: #E87B00;
    }
    
    @keyframes growAndFade {
      0% {
        opacity: .50;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
  <circle class="circle circle1" cx="50" cy="50" r="25" />
  <circle class="circle circle2" cx="50" cy="50" r="25" />
  <circle class="circle circle3" cx="50" cy="50" r="25" />
</svg>
